<ion-view view-title="Lista de usuarios">
  <ion-content class="padding">
    <div class="list card" ng-repeat="item in items">

      <div class="item item-avatar">
        <img src="img/{{item.Usuario.Imagen}}">
        <h2>{{item.Usuario.Nombre}}</h2>
        <p>{{item.Usuario.Apellido}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
