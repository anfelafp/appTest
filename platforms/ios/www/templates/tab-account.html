<ion-view view-title="Account">
  <ion-content>
  	<div class="list">
		  <label class="item item-input">
		    <input type="text" placeholder="Nombre" ng-model="items.Usuario.Nombre">
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Apellido" ng-model="items.Usuario.Apellido">
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Imagen" ng-model="items.Usuario.Imagen">
		  </label>
		</div>
		<button class="button icon-left ion-checkmark-round button-positive" ng-click="addItem(items)">Adicionar</button>

   
  </ion-content>
</ion-view>
